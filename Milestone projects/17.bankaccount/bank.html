<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bank.css">
    <title>Bank Application </title>
</head>
<body>
    <div class="account">
        <h2>Customer Details</h2>

      </div>
    <script src="./bank.js"></script>
