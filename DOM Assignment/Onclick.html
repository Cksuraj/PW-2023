<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> On click </title>
</head>

<!-- Style -->

<style>
    body {

        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

    }

    body h1 {
        padding-bottom: 2rem;
    }

    .css2 {
        display: flex;
        border: 2px solid black;
        border-radius: 16px;
        padding: 2rem;
    }

    .css {
        width: max-content;
        padding: 16px;
        margin: 1rem;
        border-radius: 5px;
    }
</style>

<body>

    <h1>Click to change the color</h1>

    <div class="css2">

        <button id="touch" onclick="changeColor()" class="css"> Onclick </button>

        <!-- Script Javascript -->

        <script>


            let clickevent = document.getElementById("touch");


            // This is funtion which we are going to perform for the on click method 

            const onpress = () => {
                let colordigit = "0123456789ABCDEF";
                let colorcode = "#";

                for (let i = 0; i < 6; i++) {

                    // to round up the digits into index for math.random function 
                    colorcode = colorcode + colordigit[Math.floor(Math.random() * 16)];
                }
                return colorcode;
            }

            function changeColor() {
                document.body.style.backgroundColor = onpress();
            }

            clickevent.addEventListener("click", changeColor);

        </script>

</body>



</html>
