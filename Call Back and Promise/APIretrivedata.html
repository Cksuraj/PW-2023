<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featching data API </title>
</head>
<style>
    
    .text{
        text-align: center;
        margin:50px ;
    }

</style>
<body>
<h1 class="text">Right click and inspect = > open console console log</h1>

<!-- here we are fetching the dat from API and displaying the data into the console into Browser -->

<!-- here we are requesting for data  , response and error from the API  -->

    <script>
        fetch("https://jsonplaceholder.typicode.com/posts") 
        .then((Response)=> Response.json())
        .then((data)=>console.log(data))
        .catch((error) => console.error(error))
    </script>

</body>
</html>
